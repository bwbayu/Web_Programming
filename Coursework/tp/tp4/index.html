<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item black" id="result" ></div>
        <div class="item grey" id="clear"   onclick="clr()">C</div>
        <div class="item grey" id="del"     onclick="del()">←</div>
        <div class="item orange" id="div"   onclick="display('÷')">÷</div> 
        <div class="item grey" id="seven"   onclick="display('7')">7</div>
        <div class="item grey" id="eight"   onclick="display('8')">8</div>
        <div class="item grey" id="nine"    onclick="display('9')">9</div>
        <div class="item orange" id="times" onclick="display('×')">×</div>
        <div class="item grey" id="four"    onclick="display('4')">4</div>
        <div class="item grey" id="five"    onclick="display('5')">5</div>
        <div class="item grey" id="six"     onclick="display('6')">6</div>
        <div class="item orange" id="min"   onclick="display('–')">–</div>
        <div class="item grey" id="one"     onclick="display('1')">1</div>
        <div class="item grey" id="two"     onclick="display('2')">2</div>
        <div class="item grey" id="three"   onclick="display('3')">3</div>
        <div class="item orange" id="plus"  onclick="display('+')">+</div>
        <div class="item grey" id="zero"    onclick="display('0')">0</div>
        <div class="item orange" id="equal" onclick="count()">=</div>
    </div>
</body>
</html>
<script>
    function display(num){
        document.getElementById('result').textContent += num;
    }

    function count(){
        let x = document.getElementById('result').textContent;
        let x1 = x.replace("×", "*");
        let x2 = x1.replace("÷", "/");
        let x3 = x2.replace("–", "-");
        let y = eval(x3);
        document.getElementById('result').textContent = y;
    }

    function clr(){
        document.getElementById('result').textContent = "";
    }

    function del(){
        let x = document.getElementById('result').textContent;
        document.getElementById('result').textContent = x.substring(0, x.length-1);
    }
</script>
