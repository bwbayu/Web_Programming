<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>latihan1</title>
</head>

<body>
    <script type="text/javascript">
        var waktu = prompt("Sekarang jam...", "");
        if(waktu >= 6 && waktu <= 10){
            document.write("<p>Selamat Pagi</p>");
        }
        else if(waktu >= 11 && waktu <= 14){
            document.write("<p>Selamat Siang</p>");
        }
        else if(waktu >= 15 && waktu <= 17){
            document.write("<p>Selamat Sore</p>");
        }
        else if(waktu >= 18 && waktu <= 24){
            document.write("<p>Selamat Malam</p>");
        }
        else if(waktu >= 1 && waktu <= 5){
            document.write("<p>Selamat Tidur</p>");
        }
    </script>
</body>
</html>
