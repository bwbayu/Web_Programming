<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>latihan3</title>
</head>

<body>
    <input type="button" value="Input Data" onclick="data()" id="inputdata">
    <input type="button" value="Change Color" onclick="change()" id="changecolor">
    <input type="button" value="Undo Color" onclick="undo()" id="undocolor">

    <p id="output"></p>

    <script type="text/javascript">
        function change(){
            var warna=prompt("Masukkan warna:");
            document.body.style.backgroundColor = warna;
        }

        function undo(){
            document.body.style.backgroundColor = "white"; 
        }
        
        function cari(nilai){
            if(nilai >= 85 && nilai <= 100){
                return 4;
            }
            else if(nilai >= 80 && nilai < 85){
                return 3.7;
            }
            else if(nilai >= 75 && nilai < 80){
                return 3.3;
            }
            else if(nilai >= 70 && nilai < 75){
                return 3.0;
            }
            else if(nilai >= 65 && nilai < 70){
                return 2.7;
            }
            else if(nilai >= 60 && nilai < 65){
                return 2.3;
            }
            else if(nilai >= 55 && nilai < 60){
                return 2;
            }
            else if(nilai >= 45 && nilai < 55){
                return 1;
            }
            else{
                return 0;
            }        
        }

        function data(){
            var nama = prompt("Masukkan Nama: ");
            var nim = prompt("Masukkan NIM: ");
            var total=0;
            var nilai1= prompt("Masukan Nilai Alpro (3sks): ");
            total += (cari(nilai1) * 3);
                
            var nilai2= prompt("Masukan Nilai Disweb (3sks): ");
            total += (cari(nilai2) * 3);
                
            var nilai3= prompt("Masukan Nilai Arskom (3sks): ");
            total += (cari(nilai3) * 3);
                
            var nilai4= prompt("Masukan Nilai Metode Numerik (3sks): ");
            total += (cari(nilai4) * 3);
                
            var nilai5= prompt("Masukan Nilai Kewirausahaan (2sks): ");
            total += (cari(nilai5) * 2);
                
            var nilai6= prompt("Masukan Nilai Data Mining (2sks): ");
            total += (cari(nilai6) * 2);
                
            var nilai7= prompt("Masukan Nilai Statistika (3sks): ");
            total += (cari(nilai7) * 3);
                
            var nilai8= prompt("Masukan Nilai Machine Learning (3sks): ");
            total += (cari(nilai8) * 3);
            total /= 22;
            document.getElementById("output").innerHTML = "Nama mahasiswa " + nama + " dengan NIM " + nim + "memperoleh nilai " + total;
        }
    </script>
</body>
</html>
