<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>latihan2</title>
</head>

<body>
    <script type="text/javascript">
        function belanjaan(){
            var table = document.getElementById("tabel");
            var n = prompt("Masukkan jumlah belanjaan anda...", "");
            var total=0, i=0, row;
            for(i = 0; i < n; i++){
                var nama =prompt("Masukkan nama belanjaan ke-" + (i + 1) + " anda...", "");
                var harga =prompt("Masukkan harga belanjaan ke-" + (i + 1) + " anda...", "");
                var jumlah =prompt("Masukkan banyak belanjaan ke-" + (i + 1) + " anda...", "");
                var subt = harga * jumlah;
                total += subt;

                row = document.createElement("tr");
                console.log(row);
                var col1 = document.createElement("td");
                col1.innerHTML = nama;
                var col2 = document.createElement("td");
                col2.innerHTML = harga;
                var col3 = document.createElement("td");
                col3.innerHTML = jumlah;
                var col4 = document.createElement("td");
                col4.innerHTML = subt;

                row.appendChild(col1);
                row.appendChild(col2);
                row.appendChild(col3);
                row.appendChild(col4);

                table.children[0].appendChild(row);
            }
            row = document.createElement("tr");
            var temp = document.createElement("td");
            var temp1 = document.createElement("td");
            var col5 = document.createElement("td");
            col5.innerHTML = "TOTAL";
            var col6 = document.createElement("td");
            col6.innerHTML = total;
            
            row.appendChild(temp);
            row.appendChild(temp1);
            row.appendChild(col5);
            row.appendChild(col6);

            table.children[0].appendChild(row);
        }
    </script>
    <table id="tabel" border="1">
        <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Banyak</th>
            <th>Sub Total</th>
        </tr>
        <script>belanjaan();</script>
    </table>
</body>
</html>
