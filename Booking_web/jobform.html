<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>register form</title>

    <style>

    </style>

<body>
    <div class="container">
        <div class="title">Apply Now!</div>
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="tel" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Professional Title</span>
                    <input type="text" placeholder="e.g. 'Marketing Specialist'" required>
                </div>
                <div class="input-box">
                    <span class="details">Location</span>
                    <input type="text" placeholder="e.g. 'Bandung, Indonesia'" required>
                </div>
                <div class="input-box">
                    <span class="details">Additional Information(optional)</span>
                    <textarea name="message" cols="50%" rows="5"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="apply" name="apply">
            </div>
        </form>
    </div>
